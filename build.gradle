apply plugin: 'java'
apply plugin: 'build-announcements'

announce {
	local = announcerFactory.createAnnouncer('snarl')
}

sourceSets {
  main {
    java      { srcDir 'src/main/java' }
    resources { srcDir 'src/main/java' }
  }
  test {
  	java      { srcDir 'src/test/java' }
    resources { srcDir 'src/test/java' }
  }
}